{% extends 'hours/base.html' %}

{% block content %}

<style type="text/css">
    td {
      padding-top:5px;
      padding-bottom:5px;
      padding-right:20px;
    }

</style>

<h1>Create User</h1>
<body>

<form action="" method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td><label class="form-label">{{form.username.label}}</label></td>
            <td>{{form.username}}</td>
        </tr>
        <tr>
            <td><label class="form-label">{{form.email.label}}</label></td>
            <td>{{form.email}}</td>
        </tr>
        <tr>
            <td><label class="form-label">Password</label></td>
            <td>{{form.password1}}</td>
        </tr>
        <tr>
            <td><label class="form-label">Retype Password</label></td>
            <td>{{form.password2}}</td>
        </tr>
    </table>

  <button type="submit" class="btn btn-primary">Create User</button>

    {{form.errors}}

</form>
<br>
<p>Already have an account? <a href="{% url 'hours:login' %}" class="ml-2">Login</a></p>
</body>

{% endblock %}
